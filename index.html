<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary-color);
            color: var(--text-primary-color);
        }
        :root{
            /* bg color */
            --bg-primary-color : rgb(44, 44, 44);

            /* text color */
            --text-primary-color : rgb(214, 214, 214)
        }
         .main,.section{
            width: 100%;
            height: 100%;
         }
         .section{
            padding: 50px;
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 20px;
         }
         .section .info{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            
         }
         .info > .left{
            padding: 10px;
            border: 1px solid var(--text-primary-color);
            border-radius: 10px;
         }
         .info > .center{
            padding: 10px;
            border: 1px solid var(--text-primary-color);
            border-radius: 10px;
         }
         .info > .right{
            padding: 10px;
            border: 1px solid var(--text-primary-color);
            border-radius: 10px;
         }
         .board{
            border: 0.1px solid var(--text-primary-color);
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20px,1fr));
            grid-template-rows: repeat(auto-fill, minmax(20px,1fr));
         }
         .block{
            width: 20px;
            height: 20px;
            border: 0.1px solid var(--text-primary-color);
         }

    </style>
</head>
<body>
    <div class="main">
        <div class="section">
            <div class="info">
                <div class="left">
                    <h3>High score : <span class="highScoreVal">0</span></h3>
                </div>
                <div class="center">
                    <h3>Score : <span class="scoreVal">0</span></h3>
                </div>
                <div class="right">
                    <h3>Time : <span class="timeVal">00 - 00</span></h3>
                </div>
            </div>
            <div class="board">
            </div>
        </div>
    </div>
    <script>

        const board = document.querySelector('.board')
        const blockHeight = 20
        const blockWidth = 20
        const columns = Math.floor(board.clientWidth/blockWidth)
        const rows = Math.floor(board.clientHeight/blockHeight)

        for(let i=0; i<rows*columns; i++){
            const block = document.createElement('div')
            block.classList.add('block')
            board.appendChild(block)
        }


    </script>
</body>
</html>
